definitions:
  entity.ComputerInfoModel:
    properties:
      cpu_info:
        items:
          $ref: '#/definitions/entity.CpuInfoModel'
        type: array
      disk_info:
        items:
          $ref: '#/definitions/entity.DiskInfoModel'
        type: array
      host_info:
        $ref: '#/definitions/entity.HostInfoModel'
      mem_info:
        $ref: '#/definitions/entity.MemInfoModel'
      net_info:
        items:
          $ref: '#/definitions/entity.NetInfoModel'
        type: array
      pool_activate_num:
        type: integer
      pool_job_num:
        type: integer
    type: object
  entity.CpuInfoModel:
    properties:
      cpu_core_num:
        type: string
      cpu_frequency:
        type: string
      cpu_name:
        type: string
      cpu_physical_id:
        type: string
      cpu_usage:
        type: string
      cpu_vendor_id:
        type: string
    type: object
  entity.DiskInfoModel:
    properties:
      disk_avi:
        type: string
      disk_name:
        type: string
      disk_size:
        type: string
      disk_usage:
        type: string
      disk_used:
        type: string
      fs_type:
        type: string
      opts:
        type: string
    type: object
  entity.HostInfoModel:
    properties:
      host_id:
        type: string
      host_kernel_arch:
        type: string
      host_kernel_version:
        type: string
      host_name:
        type: string
      host_os:
        type: string
      host_os_version:
        type: string
    type: object
  entity.MemInfoModel:
    properties:
      mem_avi:
        type: string
      mem_total:
        type: string
      mem_usage:
        type: string
      mem_used:
        type: string
    type: object
  entity.NetInfoModel:
    properties:
      bytes_received:
        type: string
      bytes_sent:
        type: string
      net_name:
        type: string
      packets_received:
        type: string
      packets_sent:
        type: string
    type: object
  entity.ResultModel:
    properties:
      code:
        type: integer
      data: {}
      message:
        type: string
    type: object
  entity.ServerModel:
    properties:
      IP:
        type: string
      colony:
        type: string
      name:
        type: string
      namespace:
        type: string
      port:
        type: string
      time:
        type: string
    type: object
info:
