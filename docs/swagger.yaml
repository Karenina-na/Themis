paths:
  /message/beat:
    put:
      consumes:
      - application/json
      description: 服务心跳重置倒计时
      parameters:
      - description: 服务实例信息
        in: body
        name: Model
        required: true
        schema:
          $ref: '#/definitions/entity.ServerModel'
      produces:
      - application/json
      responses:
        "200":
          description: 返回true或false
          schema:
            $ref: '#/definitions/entity.ResultModel'
      security:
      - ApiKeyAuth: []
      summary: 服务心跳
      tags:
      - 服务层
  /message/election:
    put:
      consumes:
      - application/json
      description: 由领导者调用的新一轮选举接口。
      parameters:
      - description: 领导者或非领导者服务实例信息
        in: body
        name: Model
        required: true
        schema:
          $ref: '#/definitions/entity.ServerModel'
      produces:
      - application/json
      responses:
        "200":
          description: 返回true或false
          schema:
            $ref: '#/definitions/entity.ResultModel'
      security:
      - ApiKeyAuth: []
      summary: 选举
      tags:
      - 服务层
  /message/getLeader:
    post:
      consumes:
      - application/json
      description: 由其他服务调用的获取当前领导者接口。
      parameters:
      - description: 非领导者实例信息
        in: body
        name: Model
        required: true
        schema:
          $ref: '#/definitions/entity.ServerModel'
      produces:
      - application/json
      responses:
        "200":
          description: 返回领导者服务信息
          schema:
            allOf:
            - $ref: '#/definitions/entity.ResultModel'
            - properties:
                data:
                  $ref: '#/definitions/entity.ServerModel'
              type: object
      security:
      - ApiKeyAuth: []
      summary: 获取领导者
      tags:
      - 服务层
  /message/getServers:
    post:
      consumes:
      - application/json
      description: 由当前领导者调用的获取领导者所领导的服务列表。
      parameters:
      - description: 领导者实例信息
        in: body
        name: Model
        required: true
        schema:
          $ref: '#/definitions/entity.ServerModel'
      produces:
      - application/json
      responses:
        "200":
          description: 返回被领导者的切片数组
          schema:
            allOf:
            - $ref: '#/definitions/entity.ResultModel'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/entity.ServerModel'
                  type: array
              type: object
      security:
      - ApiKeyAuth: []
      summary: 获取当前被领导者服务列表
      tags:
      - 服务层
  /message/getServersNum:
    post:
      consumes:
      - application/json
      description: 由所有服务调用获取当前集群服务数量。
      parameters:
      - description: 服务实例信息
        in: body
        name: Model
        required: true
        schema:
          $ref: '#/definitions/entity.ServerModel'
      produces:
      - application/json
      responses:
        "200":
          description: 返回集群服务数量
          schema:
            $ref: '#/definitions/entity.ResultModel'
      security:
      - ApiKeyAuth: []
      summary: 获取当前集群服务数量
      tags:
      - 服务层
  /message/register:
    post:
      consumes:
      - application/json
      description: 服务注册进中心
      parameters:
      - description: 服务实例信息
        in: body
        name: Model
        required: true
        schema:
          $ref: '#/definitions/entity.ServerModel'
      produces:
      - application/json
      responses:
        "200":
          description: 返回true或false
          schema:
            $ref: '#/definitions/entity.ResultModel'
      security:
      - ApiKeyAuth: []
      summary: 服务注册
      tags:
      - 服务层
  /operator/cancelDeleteInstance:
    delete:
      consumes:
      - application/json
      description: 由管理者调用删除黑名单中的实例信息。
      parameters:
      - description: 从黑名单中清除的实例信息
        in: body
        name: Model
        required: true
        schema:
          $ref: '#/definitions/entity.ServerModel'
      produces:
      - application/json
      responses:
        "200":
          description: 返回true或false
          schema:
            $ref: '#/definitions/entity.ResultModel'
      security:
      - ApiKeyAuth: []
      summary: 删除黑名单中的实例信息
      tags:
      - 管理层
  /operator/deleteColony:
    delete:
      consumes:
      - application/json
      description: 由管理者调用删除地区集群实例并拉入黑名单。
      parameters:
      - description: 被删除的服务地区信息（用服务实例信息包装）
        in: body
        name: Model
        required: true
        schema:
          $ref: '#/definitions/entity.ServerModel'
      produces:
      - application/json
      responses:
        "200":
          description: 返回true或false
          schema:
            $ref: '#/definitions/entity.ResultModel'
      security:
      - ApiKeyAuth: []
      summary: 删除地区集群实例并拉入黑名单
      tags:
      - 管理层
  /operator/deleteInstance:
    delete:
      consumes:
      - application/json
      description: 由管理者调用删除服务实例并拉入黑名单。
      parameters:
      - description: 被删除的服务实例信息
        in: body
        name: Model
        required: true
        schema:
          $ref: '#/definitions/entity.ServerModel'
      produces:
      - application/json
      responses:
        "200":
          description: 返回true或false
          schema:
            $ref: '#/definitions/entity.ResultModel'
      security:
      - ApiKeyAuth: []
      summary: 删除服务实例并拉入黑名单
      tags:
      - 管理层
  /operator/getDeleteInstance:
    get:
      consumes:
      - application/json
      description: 由管理者调用的获取当前全部黑名单服务实例
      produces:
      - application/json
      responses:
        "200":
          description: 返回黑名单中服务实例切片数组
          schema:
            allOf:
            - $ref: '#/definitions/entity.ResultModel'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/entity.ServerModel'
                  type: array
              type: object
      security:
      - ApiKeyAuth: []
      summary: 获取全部黑名单服务实例
      tags:
      - 管理层
  /operator/getInstances:
    get:
      consumes:
      - application/json
      description: 由管理者调用的获取当前所有服务信息。
      produces:
      - application/json
      responses:
        "200":
          description: 返回服务实例切片数组
          schema:
            allOf:
            - $ref: '#/definitions/entity.ResultModel'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/entity.ServerModel'
                  type: array
              type: object
      security:
      - ApiKeyAuth: []
      summary: 获取全部服务实例
      tags:
      - 管理层
    post:
      consumes:
      - application/json
      description: 由获取命名空间与集群条件下的服务实例服务实例。
      parameters:
      - description: 封装的条件参数
        in: body
        name: Model
        required: true
        schema:
          $ref: '#/definitions/entity.ServerModel'
      produces:
      - application/json
      responses:
        "200":
          description: 返回服务实例切片数组
          schema:
            allOf:
            - $ref: '#/definitions/entity.ResultModel'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/entity.ServerModel'
                  type: array
              type: object
      security:
      - ApiKeyAuth: []
      summary: 获取指定条件下的服务实例服务实例
      tags:
      - 管理层
  /operator/getStatus:
    get:
      consumes:
      - application/json
      description: 由管理员调用获取当前中心线程数
      produces:
      - application/json
      responses:
        "200":
          description: 返回电脑状态
          schema:
            allOf:
            - $ref: '#/definitions/entity.ResultModel'
            - properties:
                data:
                  $ref: '#/definitions/entity.ComputerInfoModel'
              type: object
      security:
      - ApiKeyAuth: []
      summary: 获取服务状态
      tags:
      - 管理层
swagger: "2.0"
